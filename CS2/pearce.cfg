//Shubiao
sensitivity "2.00000000" 

//Jichu Bangding
bind "a" "+left" 
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"
bind "mouse1" "+attack" 
bind "mouse2" "+attack2" 
bind "e" "+use" 
bind "f" "+lookatweapon" 
bind "ctrl" "+duck" 
bind "g" "drop" 
bind shift "+sprint" 
bind mwheelup "+jump" 
bind mwheeldown "+jump"
//bind "alt" "+jump"
bind "b" "buymenu"
bind "mouse4" "+voicerecord" 
bind "4" "slot6" 
bind "v" "slot3; slot7" 
bind "x" "slot8" 
bind "z" "slot9" 
bind "c" "slot10" 
bind "CAPSLOCK" "radio"
bind "o" "radio2"
bind "`" "toggleconsole"
bind "," "+radialradio"
bind "." "+radialradio2"
bind "/" "+radialradio3"
bind "6" "+quickinv"
bind "p" "exec pearce"

bind "i" "noclip"
bind "k" "sv_rethrow_last_grenade"
bind "mouse_x" "yaw"
bind "mouse_y" "pitch"

//dropC4
bind "j" "slot5;drop"

//buy weapon
bind "KP_0" "buy ak47;buy m4a1_silencer"   
bind "KP_1" "buy vest"   
bind "KP_2" "buy vesthelm"    
bind "KP_3" "buy flashbang"   
bind "KP_4" "buy hegrenade"   
bind "KP_5" "buy smokegrenade" 
bind "KP_6" "buy defuser" 
bind "KP_7" "buy mac10;buy mp9" 
bind "KP_8" "buy awp" 
bind "KP_9" "buy deagle" 
bind "KP_DIVIDE"   "buy p250"   
bind "KP_MULTIPLY" "buy tec9;buy fiveseven"   
bind "KP_MINUS"   "buy incgrenade;buy molotov;"
bind "KP_PLUS"   "buy famas;buy galilar"
bind "KP_ENTER"   "buy ssg08"
bind "KP_DEL"   "buy decoy"

//Chiqiang
viewmodel_fov 68;
viewmodel_offset_x 2.5;
viewmodel_offset_y 0; 
viewmodel_offset_z -1.5; 
viewmodel_presetpos 3; 

//Leida
cl_hud_color 10
cl_hud_radar_scale 1.15 
cl_radar_scale 0.35 
cl_radar_always_centered 0 
cl_radar_rotate 1 

//Qita
fps_max 300 
r_fullscreen_gamma 1.5
//0close 1 displaywhenlose 2always
//cl_showfps 1
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_net_misdelivery_show 2
cl_hud_telemetry_ping_show 2
cl_hud_telemetry_serverrecvmargin_graph_show 0
cl_usenewbob 0

//jumpthrow binds normal, forward, backward

alias "+throw" "-attack; -attack2"
bind "alt" "+jump; +throw"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind h "+runthrow;+throw"

alias "+runthrowback" "+back;+jump;"
alias "-runthrowback" "-jump;-back"
bind n "+runthrowback;+throw"

bind "SPACE" "radar"
alias "radar" "radar_b";
alias "radar_b" "alias radar radar_s; cl_radar_scale 0.9; cl_radar_always_centered 0;cl_radar_rotate 1"
alias "radar_s" "alias radar radar_b; cl_radar_scale 0.35; cl_radar_always_centered 0;cl_radar_rotate 1"

echo Config Loaded!

